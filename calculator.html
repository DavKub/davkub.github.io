<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/calculator.css" />

    <script src="assets/main.js" defer></script>
    <script src="assets/scripts/calculator.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark w-100">
        <a class="navbar-brand" href="index.html">DK Terminal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/david-kubos/" target="_blank">LinkedIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/DavKub" target="_blank">GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About me</a>
                </li>
                
            </ul>
     
    </div>

        
    </nav>
    
    <main class="w-75 mx-auto">
        <div class="alert alert-info text-center mt-4 col-11 col-md-9 col-lg-9 mx-auto mt-4" role="alert">
            <h2>Calculator</h2>
            <p>HTML5 / CSS3 / Vanilla JS</p>
        </div>
        
        <div class="calculator-container mx-auto mt-5">
        	<div class="calculator-display-holder mx-auto w-75 mt-5">
        		<input id="calculator-display" type="text" name="calculator-display" class="calculator-display w-100" readonly>
            </div>
            <div class="calculator-body">
                <div class="row calculator-row text-center mx-4">
                    <div id="seven" class="num mx-auto">7</div>
                    <div id="eight" class="num mx-auto">8</div>
                    <div id="nine" class="num mx-auto">9</div>
                </div>
                <div class="row calculator-row text-center mx-4">
                    <div id="four" class="num mx-auto">4</div>
                    <div id="five" class="num mx-auto">5</div>
                    <div id="six" class="num mx-auto">6</div>
                </div>
                <div class="row calculator-row text-center mx-4">
                    <div id="one" class="num mx-auto">1</div>
                    <div id="two" class="num mx-auto">2</div>
                    <div id="three" class="num mx-auto">3</div>
                </div>
                <div class="row calculator-row text-center mx-4">
                    <div id="zero" class="symbol mx-auto">0</div>
                    <div id="plus" class="symbol mx-auto">+</div>
                    <div id="minus" class="symbol mx-auto">-</div>
                </div>
                <div class="row calculator-row text-center mx-4">
                    <div id="multiply" class="symbol mx-auto">x</div>
                    <div id="divide" class="symbol mx-auto">/</div>
                    <div id="result" class="symbol mx-auto">=</div>
                </div>
                <div class="row calculator-row text-center mx-4">
                    <div id="clear-all" class="symbol mx-auto w-75">Clear all</div>
                </div>
            </div>        	
        </div>

        

    </main>
    

    <footer class="w-100 text-center mt-5">
        Created with&nbsp;&nbsp;<a class="navbar-brand" href="#"><img src="assets/images/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">&nbsp;&nbsp;Bootstrap
        </a>    
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>    
</body>
</html>
