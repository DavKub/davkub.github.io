<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
<link rel="stylesheet" href="./src/style.css">
    <title>Veronika Bašusová Gallery</title>
</head>
<body>
    <header>
        <h1>Veronika Bašusová Art</h1>
    </header>
    <nav class="r-menu">
        <div class="brand-place">
            <h1 class="brand">Veronika Bašusová Art</h1>
            <button class="toggle-button top-btn" id="toggle-btn">
                <i class="fa fa-bars" id="toggle-icon"></i>
            </button>
        </div>
        <ul class="r-ul disabled" id="nav-ul">
            <li><a href="#">My work</a></li>
            <li><a href="#">About me</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="card">
            <div>
                <img src="./test-img.jpg" alt="Test-image" class="card-img">
            </div>
            <div class="card-text">
                <ul>
                    <li><i class="fa fa-paint-brush"></i>
                        <span class="card-description">Akryl</span>
                    </li>
                    <li><i class="far fa-image"></i>
                        <span class="card-description">80 x 200 cm</span>
                    </li>
                    <li><i class="fas fa-coins"></i>
                        <span class="card-description">10 000 Kč</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>


<script src="./src/scripts.js"></script>
</body>
</html>
